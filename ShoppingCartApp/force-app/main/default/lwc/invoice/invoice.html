<template >
    <lightning-card title="Invoice" icon-name="utility:form" if:true={poLineItems}>

        <template if:true={poLineItems}>
            <lightning-datatable
            key-field="id"
            data={poLineItems}                
            columns={columns}
            hide-checkbox-column>
        </lightning-datatable>
        <div class="slds-m-around_small slds-align_absolute-center">
            <div slot="actions">
                <lightning-button 
                variant="brand" 
                label="Place Order" 
                title="Place Order" 
                onclick={placeOrder} 
                class="slds-m-left_x-small"
                icon-name="utility:checkout"></lightning-button>               
             </div>
         </div>
        </template> 
        <template if:true={error}>
            <div class="slds-text-color_error">
                An error occurred while loading the My Orders
            </div>
        </template> 
    </lightning-card>
</template>
