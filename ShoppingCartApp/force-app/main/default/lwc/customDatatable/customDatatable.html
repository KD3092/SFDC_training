<template>
    <div class="slds-grid slds-var-m-around_medium" >
        <div class="slds-float_left" if:true={textSearchOn}>
            <lightning-input
            type="text"
            label="Product Name"
            variant="label-hidden"
            placeholder="Search"
            formatter= text
            value={searchTerm}
            onchange={handleSearchTermChange}     >
        </lightning-input>
        </div>
        <div class="slds-float_left slds-var-m-left_small" if:true={handleBtnClick}>
            <lightning-button
                    label={btnLabel}
                    icon-name={btnIconName}
                   variant="success"
                   onclick={handleBtnClick}>
                   </lightning-button>
               </div> 
     
    </div>
    <div class="slds-box">
     <template if:false={hasResults}>
            <div class="slds-align_absolute-center slds-var-m-vertical_small">
                We did not find results...
            </div>
        </template>
        
        <template if:true={recordsToDisplay}>               
            <lightning-datatable
            key-field={keyfield}
            data={recordsToDisplay}                
            columns={columns}           
            onrowselection={handleRowSelection}
            onrowaction={handleRowAction}
            onsave={handleSave}
            draft-values={draftValues}>
        </lightning-datatable>
        
        <div class="slds-m-around_small slds-align_absolute-center">
           <div slot="actions">
                <lightning-button
                variant="neutral"
                title="first"
                label="First"
                class="slds-float_left"
                icon-name="utility:chevronleft"
                icon-position="left"
                onclick={handleClick}
                ></lightning-button>
            &nbsp;
                <lightning-button
                variant="neutral"
                title="previous"
                class="slds-float_left"
                label="Previous"
                icon-name="utility:chevronleft"
                icon-position="left"
                onclick={handleClick}
                ></lightning-button>
            
                <lightning-button
                variant="neutral"
                title="next"
                class="slds-float_right"
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleClick}
                ></lightning-button>
                &nbsp;
                <lightning-button
                variant="neutral"
                title="last"
                class="slds-float_right"
                label="Last"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleClick}
                ></lightning-button>
            </div>
        </div>
        <div class="slds-m-top_small"></div>
            <h2>
            Displaying Page No:
            <strong>&nbsp;{pageNo}/{totalPages}&nbsp;</strong> / displaying records 
            <template if:true={end}>
                &nbsp;<strong>from {endRecord}/{totalRecords}</strong>
            </template>
            <template if:false={end}>
                &nbsp;<strong>from ({startRecord}-{endRecord})/{totalRecords}</strong>
            </template>
            </h2>

        </template>
        
        <template if:true={error}>
            <div class="slds-text-color_error">
                An error occurred while loading the My Orders
            </div>
        </template>   
    </div>
</template>
